<!DOCTYPE html>
<html lang="en">
<head>
	<title>Add a trip</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/styles.css" type="text/css">
    <link rel="stylesheet" href="/static/css/style.css" type="text/css">
</head>
<body>
	<div>
		<label>
			<a href="/display_success">Home</a>
		</label>
		<label>
			<a href="/logout">Logout</a>
		</label>
	</div>
	  {% with messages = get_flashed_messages(with_categories = true) %}
	    {% if messages %}
	      	<div class="message">
	      {% for category, message in messages %}
	        <li class="{{category}}"><p>{{message}}</p></li>
	      {% endfor %}
	        </div>
	    {% endif %}
	  {% endwith %}
	<form action="/add_process" method="post">
		<div>
			Destination: <input type="text" name="destination">
		</div>
		<div>
			Description: <input type="text" name="plan">
		</div>
		<div>
			Travel Date From: <input type="date" name="start_date">
		</div>
		<div>
			Travel Date To: <input type="date" name="end_date">
		</div>
		<div>
			<input type="submit" value="Submit">
		</div>
	</form>
</body>
</html>
