<!DOCTYPE html>
<html lang="en">
  <head>
  	<title>Login and Registration Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/style.css" type="text/css">
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <img src="../static/imgs/logo5.png" class="logo_main">
          <form class="form-inline" role="form"  action="/login_user" method="post" id="login_form">
            <div class="form-group">
              <input type="text" name="username" placeholder="Username" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" name="password" placeholder="Password" class="form-control">
            </div>
            <div class="checkbox">
              <label><input type="checkbox"> Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary">Sign In.</button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container">
      <div id="banner">
        <img src="../static/imgs/logo4.png" id="logo_img">
        <img src="../static/imgs/new.png" id="caption">
      </div>
      <form role="form" action="/register_user" method="post" class=".col-xs-6" id="register_form">
        <h3>Sign up.</h3>
        <div class="form-group">
          <input type="text" class="form-control" name="name" placeholder="Name">
        </div>
        <div class="form-group">
            <input type="text"  class="form-control" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="email" placeholder="Email">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input type="password" name="confirm_password" class="form-control" placeholder="Confirm PW">
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-primary" class="form-control" value="Register">
        </div>
      </form>
      {% with messages = get_flashed_messages(with_categories = true) %}
      {% if messages %}
          <div class="message">
        {% for category, message in messages %}
          <li class="{{category}}"><p>{{message}}</p></li>
        {% endfor %}
          </div>
      {% else %}
        <img src="../static/imgs/globe.png" id="globe">
      {% endif %}
    {% endwith %}
    </div>
  </body>
</html>
